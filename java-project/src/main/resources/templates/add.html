<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>bigpromo.</title>
</head>
<body>
<main add>
    <div class="limit">
        <div class="logo">
            <a href="index.html"><img src="img/logo.svg" alt=""></a>
        </div>
    </div>

    <section class="s1">
        <div class="limit">
            <form action="">
                <input type="text" id="linkPromocao"
                       placeholder="Olá, Jhonatan! Digite o link correspondente a oferta! Ex.: http://www....">
                <div id="alert"></div>
                <div class="container">
                    <div class="left">
                        <div class="card">
                            <img id="imagem" src="img/logo.svg" alt="">
                        </div>
                    </div>
                    <div class="right">
                        <div class="group">
                            <label for="titulo">titulo</label>
                            <input type="text" name="titulo" id="titulo">
                        </div>
                        <div class="group">
                            <label for="valor">valor</label>
                            <input type="text" name="valor" id="valor">
                        </div>
                        <div class="group">
                            <label for="categoria">categoria</label>
                            <input type="text" name="categoria" id="categoria">
                        </div>
                        <div class="group">
                            <label for="descricao">descrição</label>
                            <textarea name="descricao" id="descricao"></textarea>
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
        </div>
    </section>


</main>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script th:src="@{/js/bigpromo.js}" th:fragment="js"></script>
</body>
</html>
